<html>
    <title>Security Question</title>
   <body>
    <form action="{% url 'sec_ques' %}" method="POST">
        {% csrf_token %}
        <p>Security Question: {{ context }}</p> 
        {{ form.as_p }}
        <input type="submit" value='Submit'/>
        <br><br>
        {% if message %}
        <span style='color: red;'> {{message}}</span>
        {% endif %}
        </form>
    </body> 
    
</html>
